<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/form.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Formulario</title>
    </head>

    <body>
        <div class="container">

            <!-- Título del Formulario -->
            <div class="row primera">
                <div class="col s12">
                    <h1>Formulario de ingreso</h1>
                </div>
            </div>
            <!-- ..................... -->

            <!-- Inicio del formulario -->
            <div class="row segunda">
                <form id="formulario">
                    <div class="col s12">
                        <div class="row">
                            
                            <!-- Nombre -->
                            <div class="input-field col s6">
                                <i class="material-icons prefix">perm_identity</i>
                                <input id="Nombre" type="text" name="nombre_usuario" required="required">
                                <label for="Nombre" data-success="Correcto">Nombre</label>
                            </div>
                            <!-- ................................. -->
              
                            <!-- Apellido -->
                            <div class="input-field col s6">
                                <i class="material-icons prefix">perm_identity</i>
                                <input id="Apellidos" type="text" name="apellidos_usuario" required="required">
                                <label for="Apellidos" data-success="Correcto">Apellidos</label>
                            </div>
                            <!-- ................................. -->
                        </div>
                        
                        <div class="row">
                        
                            <!-- Contraseña -->
                            <div class="input-field col s6">
                                <i class="material-icons prefix">vpn_key</i>
                                <input id="Contrasena" type="password" name="Contrasena" required="required">
                                <label for="Contrasena">Contraseña</label>
                            </div>
                            <!-- ................................. -->

                            <!-- Fecha de Nacimiento -->
                            <div class="input-field col s6">
                                <p>
                                    <i class="material-icons prefix">date_range</i>
                                    <label for="Fecha_Nacimiento">fecha de Nacimiento</label>
                                </p>
                                </br>
                                <input type="date" class="datepicker" id="Fecha_Nacimiento" name="fecha_nacimiento" required="required">
                            </div>
                            <!-- ................................. -->
                        </div>
                        
                        <div class="row">
                            
                            <!-- Contraseña Repetida -->
                            <!--<div class="input-field col s6">
                                <i class="material-icons prefix">vpn_key</i>
                                <input id="contrasenaRepetida" type="password" name="contrasena_repetida" required="required">
                                <label for="contrasenaRepetida">Escribe de nuevo la contraseña</label>
                            </div>-->
                            <!-- ................................. -->

                            <!-- Email -->
                            <div class="input-field col s6">
                                <i class="material-icons prefix">email</i>
                                <input id="Correo" type="email" name="email_usuario" required="required">
                                <label for="Correo">Email</label>
                            </div>
                            <!-- ................................. -->
                        </div>

                        <div class="row">
                            
                            <!-- Botón Submit -->
                            <div class="col s12 center-align">
                                <input type="submit" name="submit" value="Enviar" class="btn">
                            </div>
                            <!-- ................................. -->
                        </div>
                    </div>
                </form>
            </div>
            <!-- Fin del Formulario -->
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/form.js"></script>
    </body>
</html>
